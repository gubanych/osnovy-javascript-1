<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var person;
		var car = 'Volvo';
		// document.write - метод, выводящий на страницу переданные ему аргументы
		document.write(person + '<br>');
		document.write(car + '<br>');
		var car = null;
		document.write(car + '<br>');
	</script>
</body>
</html>
